<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work with the carousel</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- create a carousel -->
    <div class="carousel slide" id="demo" data-bs-ride="carousel">

        <!-- create a indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1" ></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>

        </div>

        <!-- create carousel item -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/17137660.jpg" class="d-block w-100" alt="sorry image not avaliable">
                <div class="carousel-caption">
                    Hi!!!!!!!!!!
                    Tajinder Kaur
                </div>
            </div>

            <div class="carousel-item">
                <img src="/images/72zDecH.jpg" class="d-block w-100" alt="sorry image is not available">
                <div class="carousel-caption">
                    Hi!!!!!!!!!!
                    Satwinder Singh
                </div>
            </div>

            <div class="carousel-item">
                <img src="/images/IOGNwQ.webp" class="d-block w-100" alt="not image">
                <div class="carousel-caption">
                    Hi!!!!!!!!!!
                    Mann
                </div>
            </div>
        </div>

        <!-- insert left and right controls -->
        <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#demo">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#demo">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>
</body>
</html>
