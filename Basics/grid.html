<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work with the grid</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>width of the columns adjust automatically</h1>
        <div class="row">
            <div class="col bg-primary">col-1</div>
            <div class="col bg-dark text-white">col-2</div>
            <div class="col bg-primary">col-3</div>
        </div>
        <h1>two columns of size 6 and 6</h1>
        <div class="row">
            <div class="col-6 bg-primary">col-1</div>
            <div class="col-6 bg-dark text-white">col-2</div>
        </div>
    </div>
</body>
</html>
