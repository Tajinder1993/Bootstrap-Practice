<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button groups</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="container text-bg-dark h2 mt-3 rounded pt-2 pb-2">
            Button in a single line
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary">Reset</button>
            <button type="button" class="btn btn-danger">Close</button>
        </div>

        <div class="container text-bg-dark h2 mt-3 rounded pt-2 pb-2">
            Large button
        </div>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary">Reset</button>
            <button type="button" class="btn btn-danger">Close</button>
        </div>

        <div class="container text-bg-dark h2 mt-3 rounded pt-2 pb-2">
            Default button Size
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary">Reset</button>
            <button type="button" class="btn btn-danger">Close</button>
        </div>

        <div class="container text-bg-dark h2 mt-3 rounded pt-2 pb-2">
            Small button size
        </div>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary">Reset</button>
            <button type="button" class="btn btn-danger">Close</button>
        </div>

        <div class="container text-bg-dark h2 mt-3 rounded pt-2 pb-2">
            Display buttons in vertical fashion
        </div>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary">Reset</button>
            <button type="button" class="btn btn-danger">Close</button>
        </div>


        <div class="container text-bg-dark h2 mt-3 rounded pt-2 pb-2">
            Dropdown menu button
        </div>

        <button type="button" class="btn btn-secondary">Reset</button>
        <button type="button" class="btn btn-danger">Close</button>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" >Save</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">one</a>
                <a href="#" class="dropdown-item">two</a>

            </div>
           
        </div>

    </div>
   
    
</body>
</html>
