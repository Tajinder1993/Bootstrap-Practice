<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons and their classes</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid  pt-3 pb-3 mb-3">
        Buttons Styles
    </div>

    <div class="container">
        <button type="button" class="btn btn-primary">Hi!!!! click on me</button>
        <button type="button" class="btn btn-secondary">Hi!!!! click on me</button>
        <button type="button" class="btn btn-dark">Hi!!!! click on me</button>
    </div>

    <div class="container-fluid  pt-3 pb-3 mb-3 mt-3">
        Buttons Styles with outline
    </div>

    <div class="container">
        <button type="button" class="btn btn-outline-primary">Hi!!!! click on me</button>
        <button type="button" class="btn btn-outline-secondary">Hi!!!! click on me</button>
        <button type="button" class="btn btn-outline-dark">Hi!!!! click on me</button>
    </div>

    <div class="container-fluid  pt-3 pb-3 mb-3 mt-3">
         Buttons size
    </div>

    <div class="container">
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-secondary">Default</button>
        <button type="button" class="btn btn-dark btn-sm">Small</button>
    </div>

    <div class="container-fluid  pt-3 pb-3 mb-3 mt-3">
        Buttons Styles
    </div>

    <div class="container">
        <button type="button" class="btn btn-primary">Hi!!!! click on me</button>
        <button type="button" class="btn btn-secondary">Hi!!!! click on me</button>
        <button type="button" class="btn btn-dark">Hi!!!! click on me</button>
    </div>

    <div class="container-fluid  pt-3 pb-3 mb-3 mt-3">
        Block level buttons
    </div>

    <div class="container d-grid">
        <button type="button" class="btn btn-primary btn-block">Hi!!!! click on me</button>
        <button type="button" class="btn btn-secondary btn block">Hi!!!! click on me</button>
        <button type="button" class="btn btn-dark btn-block">Hi!!!! click on me</button>
    </div>

    <div class="container-fluid  pt-3 pb-3 mb-3 mt-3">
        Block level buttons with gap
    </div>

    <div class="container d-grid gap-3">
        <button type="button" class="btn btn-primary btn-block">Hi!!!! click on me</button>
        <button type="button" class="btn btn-secondary btn block">Hi!!!! click on me</button>
        <button type="button" class="btn btn-dark btn-block">Hi!!!! click on me</button>
    </div>

    <div class="container-fluid  pt-3 pb-3 mb-3 mt-3">
        Button with disable and active class
    </div>

    <div class="container">
        <button type="button" class="btn btn-primary btn-block active">Hi!!!! click on me</button>
        <button type="button" class="btn btn-secondary btn block" disabled>Hi!!!! click on me</button>
        <button type="button" class="btn btn-dark btn-block">Hi!!!! click on me</button>
        <a href="#" class="btn btn-warning disabled">disable button</a>
    </div>

    <div class="container-fluid  pt-3 pb-3 mb-3 mt-3">
        Spinner button
    </div>

    <div class="container">
        <button type="button" class="btn btn-primary btn-block active "><span class="spinner-grow spinner-grow-sm"></span>Hi!!!! click on me</button>
        <button type="button" class="btn btn-secondary btn block" disabled><span class="spinner-border spinner-border-sm"></span>!!!! click on me</button>
        <button type="button" class="btn btn-dark btn-block">Hi!!!! click on me</button>
        <a href="#" class="btn btn-warning disabled">disable button</a>
    </div>
</body>
</html>
