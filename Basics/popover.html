<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work with popovers</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-3">
        <button type="button" data-bs-toggle="popover" class="btn btn-primary"  title="Popover Header"
        data-bs-content="some content inside the popover">
            hi!!!!!!!!! i am working on popover
        </button>

        <p class="my-3"> working with placements in popover</p>
        <button type="button" data-bs-toggle="popover" class="btn btn-primary" title="Mann Header"
        data-bs-content="i am mann kaur waiting for canada visa" data-bs-placement="left">click </button>

        <button type="button" data-bs-toggle="popover" class="btn btn-primary" title="Mann Header"
        data-bs-content="i am mann kaur waiting for canada visa" data-bs-placement="right">click </button>

        <button type="button" data-bs-toggle="popover" class="btn btn-primary" title="Mann Header"
        data-bs-content="i am mann kaur waiting for canada visa" data-bs-placement="top">click </button>

        <button type="button" data-bs-toggle="popover" class="btn btn-primary" title="Mann Header"
        data-bs-content="i am mann kaur waiting for canada visa" data-bs-placement="bottom">click </button>

        <p class="my-3">Close popover</p>
        <button type="button" data-bs-toggle="popover" class="btn btn-primary" title="Mann Header"
        data-bs-content="i am mann kaur waiting for canada visa" data-bs-trigger="focus">click </button>

        <p class="my-3">Hover in  popover</p>
        <button type="button" data-bs-toggle="popover" class="btn btn-primary" title="Mann Header"
        data-bs-content="i am mann kaur waiting for canada visa" data-bs-trigger="hover">click </button>
    </div>

    <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
    })
    </script>


        
</body>
</html>
