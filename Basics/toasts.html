<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work with the Toasts</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-3">
        <p>toast is show up on your screen when you clcik on the button</p>
        <button type="button" class="btn btn-primary" id="btntoast">Show toast</button>
        <div class="toast show">
            <div class="toast-header">Toast header 
                <button type="button" data-bs-dismiss="toast" class="btn-close"></button>
            </div>

            <div class="toast-body">
                hi you are now working in the toast body
            </div>

        </div>
    </div>

    <script>
        document.getElementById("btntoast").onclick = function() {
          var toastElList = [].slice.call(document.querySelectorAll('.toast'))
          var toastList = toastElList.map(function(toastEl) {
            return new bootstrap.Toast(toastEl)
          })
          toastList.forEach(toast => toast.show())
        }
        </script>
    
</body>
</html>
