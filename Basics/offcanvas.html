<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work with the offcanvas sidebar</title>    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="offcanvas offcanvas-start" id="off">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Bethink Institute</h1>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <h3>offcanvas body</h3>
            <p>...........................</p>
            <p>...........................</p>
            <a href="javascript:void(0)">open file</a>
            <button type="button" class="btn btn-primary d-block">hello button</button>
        </div>
    </div>

    <button  type="button" class="btn btn-info" data-bs-toggle="offcanvas" data-bs-target="#off">click on me to open the offcanvas</div>
    
</body>
</html>
