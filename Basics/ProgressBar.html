<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container my-3">
        <div class="progress">
            <div class="progress-bar" style="width:40%">default bar style</div>
        </div>
        <br>

        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 70%;"> 70%</div>
        </div>
        <br>

        <div class="progress" style="height: 70%;">
            <div class="progress-bar bg-secondary" style="width:70%; height: 70%;"> Loading.....</div>
        </div>
        <br>

        <div class="progress">
            <div class="progress-bar bg-primary progress-bar-striped" style="width: 90%;">Striped progress bar</div>
        </div>
        <br>

        <div class="progress">
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 90%;">Striped progress bar with animation</div>
        </div>
        <br>

        <div class="progress">
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 10%;">Power</div>
            <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" style="width: 20%;">Player</div>
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 50%;">Score</div>
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 20%;">rounds</div>
        </div>

    </div>
</body>
</html>
